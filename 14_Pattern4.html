<html>
<head>
<title>Pattern 4</title>
<script type="text/javascript">

var n=parseInt(prompt("Enter no of rows: "));
var max = (n * 2)- 1;	
var spc = max/2;

for(var i=n;i>0;i--)
 {
	for(var j=spc;j>=i;j--)
		document.write("&nbsp;&nbsp;");
   
	for(var k=1; k<=max; k++)
		document.write("*");
	
	max-=2;
	document.write("<br />");
 }
</script>
</head>
</html>
