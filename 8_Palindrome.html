<html>
<head>
<title>Palindrome</title>
<script type="text/javascript">
function checkPalindrome() {
	
	var revStr = "";
	var str = document.getElementById("str").value;
	var i = str.length;
	
	for(var j=i; j>=0; j--)
		revStr = revStr+str.charAt(j);
	
	if(str == revStr)
		document.write(str+" - is Palindrome");
	else
		document.write(str+" - is not Palindrome");
}
</script>
</head>
<body>
Enter String Or Number: <input type="text" id="str" name="string" /><br />
<input type="submit" value="Check Palindrome" onclick="checkPalindrome();"/>
</body>
</html>
