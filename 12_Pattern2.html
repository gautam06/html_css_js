<html>
<head>
<title>Pattern 2</title>
<script type="text/javascript">

var n=parseInt(prompt("Enter no of rows: "));
var z=1;

for(var i=1;i<=n;i++)
 {
	for(var j=n-1;j>=i;j--)
		document.write("&nbsp;&nbsp;");
   
	for(var k=1; k<=z; k++)
		document.write("*");
	
	z++;
	document.write("<br />");
 }
</script>
</head>
</html>
