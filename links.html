<!DOCTYPE html>
<html>
<head>
<title>Hyperlink Example</title>
<!--specify base <base href="https://www.xyz.com/"> -->
</head>
<body alink="#54A250" link="#040404" vlink="#F40633" >
<p>Click any of the following links</p>
<a href="list.html" target="_blank">Opens in New</a> |
<a href="list.html" target="_self">Opens in Self</a> |
<a href="list.html" target="_parent">Opens in Parent</a> |
<a href="list.html" target="_top">Opens in Body</a>
<input type="button" value="button" style="padding:20px 25px 50px 75px;" />

</body>
</html>
