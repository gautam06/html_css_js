<!DOCTYPE html>
<html>
<head>
<title>HTML Unordered List</title>
</head>
<body>
<ul>
<li>Cricket</li>
<li>Vollyball</li>
<li>Hockey</li>
<li>Football</li>
<li>Basketball</li>
<li>Baseball</li>
<li>Badminton</li>
</ul>
<br />
<ol type="I">
   <li>Beetroot</li>
   <li>Ginger</li>
   <li>Potato</li>
   <li>Radish</li>
</ol>
<br />
<dl>
<dt><b>HTML</b></dt>
<dd>This stands for Hyper Text Markup Language</dd>
<dt><b>HTTP</b></dt>
<dd>This stands for Hyper Text Transfer Protocol</dd>
</dl>
<p>This is <span style="color:red">red</span> and this is <span style="color:green">green</span></p>
</body>
</html>
